<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astriex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap');
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --black: #0a0a0a; --white: #f5f5f0; --gray: #888; --dim: #222; }
    html, body { height: 100%; background: var(--black); color: var(--white); font-family: 'Space Mono', monospace; overflow: hidden; }

    /* grain */
    body::before {
      content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 200; opacity: 0.35;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
    }

    /* ── NAV BAR ── */
    .nav {
      position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
      display: flex; gap: 0; z-index: 100;
      background: #111; border: 1px solid #2a2a2a;
      padding: 0.5rem 0.6rem; gap: 0.25rem;
      animation: nav-in 0.6s 0.4s ease both;
    }
    .nav-btn {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 0.3rem; width: 56px; height: 52px; background: transparent; border: none;
      cursor: pointer; color: #555; transition: color 0.15s, background 0.15s;
      text-decoration: none; position: relative;
    }
    .nav-btn:hover { color: var(--white); background: #1a1a1a; }
    .nav-btn.active { color: var(--white); }
    .nav-btn.active::after {
      content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%);
      width: 4px; height: 4px; background: var(--white); border-radius: 50%;
    }
    .nav-btn svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
    .nav-label { font-size: 0.45rem; letter-spacing: 0.1em; text-transform: uppercase; }

    /* ── PAGE CONTENT ── */
    .page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 2rem; padding-bottom: 6rem; }
    .wordmark { font-family: 'Instrument Serif', serif; font-style: italic; font-size: clamp(3rem, 8vw, 6rem); letter-spacing: -0.02em; line-height: 1; margin-bottom: 0.15em; animation: fade-up 0.8s ease both; }
    .tagline { font-size: 0.65rem; color: var(--gray); letter-spacing: 0.25em; text-transform: uppercase; margin-bottom: 3rem; animation: fade-up 0.8s 0.1s ease both; }
    .search-wrap { display: flex; width: 100%; max-width: 560px; border: 1px solid #2a2a2a; background: #111; animation: fade-up 0.8s 0.2s ease both; transition: border-color 0.2s; }
    .search-wrap:focus-within { border-color: var(--white); }
    #url-input { flex: 1; background: transparent; border: none; outline: none; color: var(--white); font-family: 'Space Mono', monospace; font-size: 0.8rem; padding: 1rem 1.2rem; caret-color: var(--white); }
    #url-input::placeholder { color: #333; }
    #go-btn { background: var(--white); color: var(--black); border: none; padding: 0 1.4rem; font-family: 'Space Mono', monospace; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: background 0.15s; }
    #go-btn:hover { background: var(--gray); }
    .shortcuts { display: flex; gap: 1.5rem; margin-top: 2rem; animation: fade-up 0.8s 0.3s ease both; }
    .shortcut { font-size: 0.6rem; color: #444; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: color 0.2s; }
    .shortcut:hover { color: var(--white); }
    #status { margin-top: 1rem; font-size: 0.6rem; color: #444; letter-spacing: 0.1em; min-height: 1em; animation: fade-up 0.8s 0.35s ease both; }
    .corner { position: fixed; font-size: 0.5rem; letter-spacing: 0.15em; text-transform: uppercase; color: #2a2a2a; }
    .corner.tl { top: 1.5rem; left: 1.5rem; }
    .corner.br { bottom: 1.5rem; right: 1.5rem; }

    @keyframes fade-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes nav-in { from { opacity: 0; transform: translateX(-50%) translateY(16px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
  </style>
</head>
<body>
<span class="corner tl">Astriex</span>
<span class="corner br">v1.0</span>

<div class="page">
  <h1 class="wordmark">Astriex</h1>
  <p class="tagline">Ultraviolet Web Proxy</p>
  <div class="search-wrap">
    <input id="url-input" type="text" placeholder="enter a url or search query..." autocomplete="off" spellcheck="false" />
    <button id="go-btn">Go</button>
  </div>
  <div class="shortcuts">
    <span class="shortcut" onclick="setInput('https://www.youtube.com')">YouTube</span>
    <span class="shortcut" onclick="setInput('https://www.google.com')">Google</span>
    <span class="shortcut" onclick="setInput('https://discord.com/app')">Discord</span>
    <span class="shortcut" onclick="setInput('https://www.reddit.com')">Reddit</span>
  </div>
  <div id="status">loading...</div>
</div>

<!-- floating nav -->
<nav class="nav">
  <a class="nav-btn active" href="/index.html" title="Home">
    <svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V20a1 1 0 01-1 1H4a1 1 0 01-1-1V9.5z"/><path d="M9 21V12h6v9"/></svg>
    <span class="nav-label">Home</span>
  </a>
  <a class="nav-btn" href="/games.html" title="Games">
    <svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1" fill="currentColor"/><circle cx="17" cy="13" r="1" fill="currentColor"/></svg>
    <span class="nav-label">Games</span>
  </a>
  <a class="nav-btn" href="/media.html" title="Media">
    <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
    <span class="nav-label">Media</span>
  </a>
  <a class="nav-btn" href="/settings.html" title="Settings">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
    <span class="nav-label">Settings</span>
  </a>
</nav>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
  const status = document.getElementById("status");
  const UV_PREFIX = "/uv/service/";
  const SW_PATH = "/uv/sw.js";
  const SW_SCOPE = "/uv/service/";

  function navigate(url) {
    if (!url) return;
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = url.includes(".") && !url.includes(" ") ? "https://" + url : "https://www.google.com/search?q=" + encodeURIComponent(url);
    }
    const prefix = typeof __uv$config !== "undefined" ? __uv$config.prefix : UV_PREFIX;
    const encode = typeof __uv$config !== "undefined" ? __uv$config.encodeUrl : encodeURIComponent;
    location.href = prefix + encode(url);
  }
  function setInput(url) { document.getElementById("url-input").value = url; document.getElementById("url-input").focus(); }
  document.getElementById("go-btn").addEventListener("click", () => navigate(document.getElementById("url-input").value.trim()));
  document.getElementById("url-input").addEventListener("keydown", (e) => { if (e.key === "Enter") navigate(document.getElementById("url-input").value.trim()); });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register(SW_PATH, { scope: SW_SCOPE })
      .then(() => { status.textContent = "ready."; })
      .catch((e) => { status.textContent = "sw error: " + e.message; });
  }
</script>
</body>
</html>
