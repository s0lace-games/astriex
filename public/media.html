<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap');
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --black: #0a0a0a; --white: #f5f5f0; --gray: #888; }
    html, body { height: 100%; background: var(--black); color: var(--white); font-family: 'Space Mono', monospace; overflow-x: hidden; }
    body::before {
      content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 200; opacity: 0.35;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
    }

    .nav { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; z-index: 100; background: #111; border: 1px solid #2a2a2a; padding: 0.5rem 0.6rem; gap: 0.25rem; }
    .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.3rem; width: 56px; height: 52px; background: transparent; border: none; cursor: pointer; color: #555; transition: color 0.15s, background 0.15s; text-decoration: none; position: relative; }
    .nav-btn:hover { color: var(--white); background: #1a1a1a; }
    .nav-btn.active { color: var(--white); }
    .nav-btn.active::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--white); border-radius: 50%; }
    .nav-btn svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
    .nav-label { font-size: 0.45rem; letter-spacing: 0.1em; text-transform: uppercase; }

    .page { min-height: 100vh; padding: 3rem 2rem 8rem; max-width: 1100px; margin: 0 auto; }
    .page-header { margin-bottom: 2.5rem; animation: fade-up 0.6s ease both; }
    .page-title { font-family: 'Instrument Serif', serif; font-style: italic; font-size: clamp(2rem, 5vw, 3.5rem); letter-spacing: -0.02em; margin-bottom: 0.4rem; }
    .page-sub { font-size: 0.6rem; color: var(--gray); letter-spacing: 0.2em; text-transform: uppercase; }

    /* search bar for media */
    .media-search { display: flex; width: 100%; max-width: 560px; border: 1px solid #2a2a2a; background: #111; margin-bottom: 2.5rem; transition: border-color 0.2s; animation: fade-up 0.6s 0.1s ease both; }
    .media-search:focus-within { border-color: var(--white); }
    .media-search input { flex: 1; background: transparent; border: none; outline: none; color: var(--white); font-family: 'Space Mono', monospace; font-size: 0.8rem; padding: 0.9rem 1.2rem; caret-color: var(--white); }
    .media-search input::placeholder { color: #333; }
    .media-search button { background: var(--white); color: var(--black); border: none; padding: 0 1.2rem; font-family: 'Space Mono', monospace; font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: background 0.15s; }
    .media-search button:hover { background: var(--gray); }

    /* categories */
    .categories { display: flex; gap: 0.5rem; margin-bottom: 2rem; flex-wrap: wrap; animation: fade-up 0.6s 0.15s ease both; }
    .cat-btn { font-family: 'Space Mono', monospace; font-size: 0.6rem; letter-spacing: 0.1em; text-transform: uppercase; padding: 0.4rem 0.9rem; border: 1px solid #2a2a2a; background: transparent; color: #555; cursor: pointer; transition: all 0.15s; }
    .cat-btn:hover, .cat-btn.active { border-color: var(--white); color: var(--white); background: #111; }

    /* media grid */
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1px; background: #1a1a1a; border: 1px solid #1a1a1a; animation: fade-up 0.6s 0.2s ease both; }
    .media-card { background: var(--black); aspect-ratio: 16/9; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer; transition: background 0.15s; position: relative; }
    .media-card:hover { background: #0f0f0f; }
    .media-card-inner { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .media-play { width: 36px; height: 36px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; transition: border-color 0.15s; }
    .media-card:hover .media-play { border-color: var(--white); }
    .media-play svg { width: 14px; height: 14px; stroke: var(--gray); fill: none; stroke-width: 1.5; transition: stroke 0.15s; }
    .media-card:hover .media-play svg { stroke: var(--white); }
    .media-name { font-size: 0.55rem; letter-spacing: 0.1em; text-transform: uppercase; color: #444; }
    .media-tag { position: absolute; top: 0.5rem; left: 0.5rem; font-size: 0.45rem; letter-spacing: 0.1em; text-transform: uppercase; background: #1a1a1a; color: #555; padding: 0.15rem 0.4rem; }

    .coming-soon { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 4rem 2rem; text-align: center; border: 1px dashed #2a2a2a; margin-top: 2rem; animation: fade-up 0.6s 0.25s ease both; }
    .coming-soon-title { font-family: 'Instrument Serif', serif; font-style: italic; font-size: 1.5rem; color: #333; }
    .coming-soon-sub { font-size: 0.6rem; color: #2a2a2a; letter-spacing: 0.2em; text-transform: uppercase; }

    .corner { position: fixed; font-size: 0.5rem; letter-spacing: 0.15em; text-transform: uppercase; color: #2a2a2a; }
    .corner.tl { top: 1.5rem; left: 1.5rem; }

    @keyframes fade-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

    <div class="media-card"><div class="media-card-inner"><div class="media-play"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div><span class="media-name">Placeholder</span></div><span class="media-tag">Movie</span></div>
    <div class="media-card"><div class="media-card-inner"><div class="media-play"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div><span class="media-name">Placeholder</span></div><span class="media-tag">Live</span></div>

</div>

<script>
  document.querySelectorAll('.cat-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
